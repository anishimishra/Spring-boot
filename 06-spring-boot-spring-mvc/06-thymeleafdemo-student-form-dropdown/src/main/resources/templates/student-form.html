<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Registration Form</title>
</head>
<body>
	<h3>Student Registration Form</h3>
	<form th:action="@{/processStudentForm}" th:object="${student}"
		method="POST">
		First name: <input type="text" th:field="*{firstName}" /> <br> <br>
		Last name: <input type="text" th:field="*{lastName}" /> <br> <br>
		Country: <select th:field="${student.country}">
			<option th:each="tempCountry:${countries}" th:value="${tempCountry}"
				th:text="${tempCountry}" />
			<!-- loop over the list of countries 
		tempCountry is the temp loop variable 
		value is the value sent during form submission
		text is displayed to the user  -->
		</select> <br> <br> Favourite Programming Language:
		<!-- 
		<input type="radio" th:field="*{favouriteLanguage}" th:value="Go">Go</input>
		<input type="radio" th:field="*{favouriteLanguage}" th:value="Java">Java</input>
		<input type="radio" th:field="*{favouriteLanguage}" th:value="Python">Python</input>
		 -->
		<input type="radio" th:field="*{favouriteLanguage}"
			th:each="tempLang:${languages}" th:value="${tempLang}"
			th:text="${tempLang}" />
		<!-- 
		 th:field to bind to property on Student object
		 each="tempLang:${languages}" : to loop over the list of languages tempLang is the temp loop variable
		 th:value : value sent during form submission
		 th:text: displayed to the user
		  -->
		<br>
		<br> Favourite Operating Systems:
		<!-- 
		<input type="checkbox" th:field="*{favouriteSystems}" th:value="Linux">Linux</input>
		<input type="checkbox" th:field="*{favouriteSystems}" th:value="macOS">macOS</input>
		<input type="checkbox" th:field="*{favouriteSystems}" th:value="'Microsoft Windows'">Microsoft Windows</input>
		-->
		<input type="checkbox" th:field="*{favouriteSystems}"
			th:each="tempOperatingSystem : ${operatingSystems}"
			th:value="${tempOperatingSystem}" th:text="${tempOperatingSystem}" /> <br>
		<br> <input type="submit" value="Submit" />
	</form>
</body>
</html>
